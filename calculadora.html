<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <main>
        <span>CALCULADORA COM JS</span>

        <form id="calculadora">
            <div class="calc-container">
                <input type="text" class="calc-display" name="display" disabled>
                <div id="button-container">
                    <input type="button" class="botao" value="1">
                    <input type="button" class="botao" value="2">
                    <input type="button" class="botao" value="3">
                    <input type="button" class="botao" value="+">
                    <input type="button" class="botao" value="4">
                    <input type="button" class="botao" value="5">
                    <input type="button" class="botao" value="6">
                    <input type="button" class="botao" value="-">
                    <input type="button" class="botao" value="7">
                    <input type="button" class="botao" value="8">
                    <input type="button" class="botao" value="9">
                    <input type="button" class="botao" value="*">
                    <input type="button" class="botao" value="%">
                    <input type="button" class="botao" value="0">
                    <input type="button" class="botao" value=",">
                    <input type="button" class="botao" value="/">
                    <input type="button" class="botao-resultado" value="=">
                </div>
        </form>
    </main>
    <script src="js/calculadora.js"></script>
</body>
</html>
